<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <div>
    <input type="text" #nome placeholder="Digite seu nome">
  </div>
  <div>
    <input id="lance" #valor type="text" placeholder="Digite um lance (R$)">
  </div>
  <button (click)="enviarLance(valor.value, nome.value)">Enviar</button>

  <p *ngFor="let lance of lances">Lance: R$ {{ lance.valor }} por {{ lance.nome }}</p>

</div>
